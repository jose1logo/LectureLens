    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Typography for Reader View */
      .prose h1 { font-family: 'Merriweather', serif; font-weight: 700; color: #1e293b; margin-bottom: 0.5em; line-height: 1.2; font-size: 2.25rem; }
      .prose h2 { font-family: 'Merriweather', serif; font-weight: 600; color: #334155; margin-top: 1.5em; margin-bottom: 0.5em; border-bottom: 1px solid #e2e8f0; font-size: 1.5rem; }
      .prose h3 { font-family: 'Merriweather', serif; font-weight: 600; color: #475569; margin-top: 1.2em; font-size: 1.25rem; }
      .prose p { margin-bottom: 1em; line-height: 1.7; color: #374151; font-family: 'Merriweather', serif; }
      .prose ul, .prose ol { margin-bottom: 1em; padding-left: 1.5em; }
      .prose ul { list-style-type: disc; }
      .prose ol { list-style-type: decimal; }
      .prose li { margin-bottom: 0.4em; }
      .prose blockquote { border-left: 4px solid #3b82f6; padding-left: 1em; font-style: italic; color: #4b5563; background: #f8fafc; padding-top:0.5em; padding-bottom:0.5em; }
      .prose code { background: #f1f5f9; padding: 0.2em 0.4em; rounded: 0.25em; font-size: 0.875em; font-family: monospace; }
      .prose pre { background: #1e293b; padding: 1em; rounded: 0.5em; overflow-x: auto; color: #e2e8f0; margin-bottom: 1em; }
      .prose strong { color: #111827; font-weight: 600; }
      .prose a { color: #2563eb; text-decoration: underline; }
